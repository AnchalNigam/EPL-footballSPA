<!DOCTYPE html>
<html ng-app="footballApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" sizes="16x16" href="images/icon.png">
   <title>EPL-English Premier League</title>
  <!--Bootstrap css CDN-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <!--sweetalert css CDN-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" />
  <!--mystyles-->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
</head>
<body class="loading">
	<!--Preloader -->
	<div id="preloader">
       <div id="status">&nbsp;</div>
       
    
    </div> 
    <!--main-content-->
    <div class="main-content">
    	<!--Header-->
		<nav class="navbar navbar-default navbar-fixed-top navbar-custom">
			<div class="container-fluid">
		         
		        <div class="navbar-header">
		            <button id="myspan-adjust" type="button " class="navbar-toggle" data-toggle="collapse" data-target="#my">
		              <span >More</span>
		            <i class="fa fa-angle-double-down"></i>
		              
		            </button>
		          
		            <a class="navbar-brand" ng-href="#/"><img src="images/logo.png" class="logo-set"></a>
		        </div>
		        <div id="my" class="collapse navbar-collapse">
		            <ul class="nav navbar-nav navbar-right shiftLeft">
		      
		              <li><a ng-href="#/">Home</a></li>
		               <li><a ng-href="#/news">Latest News</a></li>
		              
		            </ul>
		        </div>
		      </div>
		</nav><!--Header end-->

       <div class="center-content" >

           <div ng-view></div>



		<!--Footer-->
		<hr>
		<div class="footer">
		    <div class="container">
		    	<div class="row">
		    		<div class="col-xs-6 col-lg-6">
				    	<b class="text-danger text-style">&copy English Premier League</b>
				    </div>
				    <div class="col-xs-6 col-lg-6">
				        <span class="pull-right text-danger text-style">Created By<b> Anchal Nigam</b></span>
			        </div>
		       </div>   
		    </div>
		</div>
		</div>
	</div><!--main-content end-->


<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--Bootstrap JS CDN-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--Angular scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.8.8/angular-chart.min.js"></script>
 
 
<script type="text/javascript" src="Angular/myapp.js"></script>
<script type="text/javascript" src="Angular/route.js"></script>
   
<script>
	// makes sure the whole site is loaded

    $(window).on('load',function () {
        setTimeout(function(){
        	
        	jQuery("#status").fadeOut();

            

    jQuery("#preloader").delay(500).fadeOut("slow",function() {
      $('body').removeClass('loading');
      $('.main-content').removeClass('main-content');
  });

        },2000); // set the time here
    });  


</script>
</body>
</html>
